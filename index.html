<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator TOD</title>
</head>
<body>

    <div class="calculator">
        <div class="calculator-display">
            <p>67446</p>
        </div>

        <div class="calculator-buttons-container">
            <div class="operators">
                <button data-value="add">+</button>
                <button data-value="subtract">-</button>
                <button data-value="multiply">x</button>
                <button data-value="divide">/</button>
            </div>
            <div class="digits">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="0">0</button>
                <button data-value="equals">=</button>
                <button data-value="del">del</button>
            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
